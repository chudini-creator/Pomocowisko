    <script>
  document.addEventListener('DOMContentLoaded', () => {
    const relacje = document.querySelector('.Container');
    const karty = document.querySelectorAll('.FutureProject');
    const dotsContainer = document.querySelector('.dots');
    let width = window.innerWidth;
    if (width <= 768) {
      karty.forEach((_, i) => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => {
          relacje.scrollTo({
            left: i * relacje.clientWidth,
            behavior: 'smooth'
          });
        });
        dotsContainer.appendChild(dot);
      });

      relacje.addEventListener('scroll', () => {
        const index = Math.round(relacje.scrollLeft / relacje.clientWidth);
        document.querySelectorAll('.dot').forEach((d, i) => {
          d.classList.toggle('active', i === index);
        });
      });
    }
  });
    </script>

    <script>
function addScrollButtons(containerSelector, leftBtnId, rightBtnId) {
  const container = document.querySelector(containerSelector);
  const leftBtn = document.getElementById(leftBtnId);
  const rightBtn = document.getElementById(rightBtnId);

  if (!container || !leftBtn || !rightBtn) return;

  const scrollAmount = container.clientWidth;

  leftBtn.addEventListener('click', () => {
    container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
  });

  rightBtn.addEventListener('click', () => {
    container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  });
}

document.addEventListener('DOMContentLoaded', () => {
  addScrollButtons('.Future', 'upcoming-left', 'upcoming-right');
  addScrollButtons('.Past', 'past-left', 'past-right');
});
    </script>



    <script>
      const elements = document.querySelectorAll('.fade-in');
        const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            }
        });
        }, { threshold: 0.1 });

        elements.forEach(el => observer.observe(el));
    </script>
